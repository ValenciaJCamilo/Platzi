<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 18</title>
</head>
<body>
    <h1>Autocomplete y require</h1>
    <main>
        <form action="">
            <label for="nombre">
                <span>¿Cuál es tu nombre?</span>
                <input type="text" name="nombre" id="nombre" autocomplete="name" required/><br><br>
            </label>
            <label for="correo">
                <span>¿Cuál es tu correo?</span>
                <input type="email" name="correo" id="correo" autocomplete="email" required/> <br><br>
            </label>
            <label for="pais">
                <span>¿En qué país víves?</span>
                <input type="text" name="pais" id="pais" autocomplete="country" required/> <br><br>
            </label>
            <label for="cp">
                <span>¿Cuál es tu código postal?</span>
                <input type="text" name="cp" id="cp" autocomplete="postal-code" required/> <br><br>
            </label>
            <input type="submit">
        </form>
    </main>
    </form>
</body>
</html>
