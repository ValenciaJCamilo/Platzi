<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 20</title>
</head>
<body>
    <h1>Input type submit vs. Button tag</h1>
    <fieldset>
        <legend><h3>Input type submit</h3></legend>
        <p>
            Lo podemos usar de forma directa en los
            formularios para enviar información
        </p>
        <input type ="submit" value="Enviar" />
    </fieldset>
    <fieldset>
        <legend><h3>Button tag</h3></legend>
        <p>
            Es mucho más flexible, desde acá se puede
            personalizar más facilmente el botón.
        </p>
        <button type="submit">Enviar</button>
    </fieldset>
    <fieldset>
        <legend><h3>Reset</h3></legend>
        <p>
            Nos resetea todos los datos dentro
            del formulario
        </p>
        <button type="reset">Limpiar</button>
    </fieldset>
</body>
</html>
