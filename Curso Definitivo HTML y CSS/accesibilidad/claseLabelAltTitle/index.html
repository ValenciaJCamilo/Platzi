<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 53 - Labels, alt y title</title>
    <link rel="stylesheet" href="./stlye.css">
</head>
<body>
    <main>
        <form action="">
            <label for="name">
                <span>¿Cuál es tu nombre?</span>
                <input type="text" id="name">
            </label>
            <label for="started-studying">
                <span>¿Cuándo comenzaste a estudiar en Platzi?</span>
                <input type="date" id="started-studying">
            </label>
            <label for="time-to-study">
                <span>¿En qué horario estudias?</span>
                <input type="time" id="time-to-study">
            </label>
        </form>
        <section>
            <img class="imagen" src="./imagen.jpg" alt="Imagen ponqué" title="Es un ponqué">
        </section>
    </main>
</body>
</html>
