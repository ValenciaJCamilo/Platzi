<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 50 - Imágenes responsive</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <picture>
            <!--Imagen grande-->
            <source media="(min-width:1300px)"srcset="./img/large.jpg">
            <!--Imagen mediana-->
            <source media="(min-width:1000px)"srcset="./img/medium.jpg">
            <!--Imagen pequeña ya que es mobile first-->
            <img src="./img/small.jpg" alt="Imagen pequeña de ejemplo">
        </picture>
    </main>
</body>
</html>
