<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--ESTO ES PARA PALABRAS CLAVE Y QUE ASÍ SE LOGRE ENCONTRAR MÁS FACILMENTE-->
    <meta name="keywords" content="Google, Navegador, Buscar, Búsqueda, Chrome">
    <!--BREVE DESCRIPCIÓN DE LA PÁIGNA-->
    <meta name="description" content="El mejor motor de búsqueda">
    <!--ESTO ES PARA AGREGAR EL LOGO DE GOOLGE EN LA PESTAÑA-->
    <link class="icon-tab" rel="icon" href="https://cdn.freebiesupply.com/logos/large/2x/google-g-2015-logo-png-transparent.png">
    <link rel="stylesheet" href="./css/main.css">
    <title>Google</title>
</head>
<body>
    <!--HEADER: BARRA DE NAVEGACIÓN-->
    <header>
        <nav>
            <ul class="nav-right-section">
                <!--Hipervinculo Gmail-->
                <li><a href="#">Gmail</a></li>
                <!--Hipervinculo Imágenes-->
                <li><a href="#">Imágenes</a></li>
                 <!--Icono Menú-->
                <li class="menu-icon"></li>
                 <!--Foto del perfil del usuario-->
                <li><a href="#"><img src="https://lh3.googleusercontent.com/ogw/ADea4I6DW-1iGjw0wXjJGoz6zV-ESEci1QM11UbP8zXL4Q=s32-c-mo" alt="Foto de usuario"></a></li>
            </ul>
        </nav>
    </header>


    <!--CONTENIDO PRINCIPAL-->
    <main>
        <!--Sección 1: Imágen de Google-->
        <section class="main-logo">
            <a href="#"><img src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c51f.png" alt="Imagen de Google" title="Logo de Google"></a>
        </section>

        <!--Sección 2: Barra de búsqueda-->
        <section class="main-input">
            <!--Contiene todos los elementos de la barra de búsqueda-->
            <div class="main-input-container">
                <!--Acá viene el ícono de Lupa-->
                <span class="search-icon" aria-label="Búsqueda por voz"></span>
                <!--Este es el campo en donde se escribe-->
                <input class="main-input-text" type="text">
                <!-- Este es el ícono del micrófono, es a porque se puede seleccionar-->
                <a class="mic-icon" href=""></a>             
            </div>
        </section>

        <!--Sección 3: Botones y texto -->
        <section class="main-buttons"> 
            <!--Botón Buscar-->
            <div> 
                <button>Buscar con Google</button>
            </div>
            <!--Botón Suerte-->
            <div>
                <button>Me siento con suerte</button>
            </div>
        </section>

        <!-- Sección 4: Texto final -->
        <section class="main-final-text">
            <!--Texto en párrafo-->
            <div>
                <p>Ofrecido por Google en: </p>
            </div>
            <div>
                <!--Texto como vínculo-->
                <a href="#">English</a>
            </div>
        </section>
    </main>

    

    <!--FOOTER: FINAL DE LA VENTANA-->
    <footer>
        <!--Footer país-->
        <div class="footer-country">
            <p>Colombia</p>
        </div>

        <!--Opciones del Footer-->
        <div class="footer-options">
            <!--Parte de la izquierda-->
            <ul class="footer-left">
                <li><a href="#">Sobre Google</a></li>
                <li><a href="#">Publicidad</a></li>
                <li><a href="#">Negocios</a></li>
                <li><a href="#">Cómo funciona la Búsqueda</a></li>
            </ul>
            <!--Parte de la derecha-->
            <ul class="footer-right">
                <li><a href="#">Privacidad</a></li>
                <li><a href="#">Condiciones</a></li>
                <li><a href="#">Preferencias</a></li>
            </ul>
                
        </div>
    </footer>
</body>
</html>
