<!DOCTYPE html>

    <title>Descuentos / KidiMath</title>
    <link rel="shortcut icon" href="../assets/icons/rubik-cube.png" />
    <!--ESTILO PRINCIPAL-->
    <link rel="stylesheet" href="../css/descuentos/descuentos.css" />

<body>
    <!--HEADER-->
    <header class="header">
        <div class="header--title-container">
        <!--Nuestras p√°ginas web deben tener solo un <h1>. Esto es por temas de SEO(Search Engine Optimization)-->

    <!--MAIN-->
    <main>
        <span class="descuento-logo"></span>
    <!--SECCI√ìN FIGURA CIRCULO-->
        <section class="main-descuento--container" id="descuento">
            <div class="main-descuento--info">
                <h2 class="descuento--titulo">Conoce el precio de tu producto</h2>
                <img src="../assets/img/discounts.png" alt="Imagen de descuento" title="Descuento" class="descuento-img">
            </div>
            <form action="" class="main-descuento--form">
                <div class="txt_field"> 
                    <div class="txt_field-valor">
                        <label for="InputValor" class=txt_field--label>Valor $</label>
                        <input type="number" id="InputValor" required class="txt_field--input valor">
                    </div>
                    <div class="txt_field-descuento">
                        <label for="InputDescuento" class=txt_field--label>Descuento %</label>
                        <input type="number" id="InputDescuento" required class="txt_field--input valor">                    </div>
                <div class="buttons-descunto-container">
                    <button type="button" onclick="aplicarDescuento()" class="button-descuento valor">Calcular</button>
                </div>
                <div class="contenedor-resultado">
                    <p class="result" id="resultado-descuento">Aqu√≠ estar√° el resultado ü§ë</p>    
                </div>
            </form>
        </section>
    </main>

    <!--FOOTER-->
    <footer class="footer">
    <!--Hiperv√≠nculos-->
        <section>
            <ul class="unorganized-media">
