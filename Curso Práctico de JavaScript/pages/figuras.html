<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--FUENTE DEL PROYECTO-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;500;700&family=Commissioner:wght@300&family=Exo+2:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
    <!--ÍCONO Y TÍTULO DE LA PESTAÑA DE NAVEGACIÓN-->
    <title>Figuras / KidiMath</title>
    <link rel="shortcut icon" href="../assets/icons/rubik-cube.png" />
    <!--ESTILO PRINCIPAL-->
    <link rel="stylesheet" href="../css/figuras/figuras.css" />
    <!--Cargamos el siguiente estilo-->
    <link rel="stylesheet" href="../css/figuras/figuras-tablet.css" media="(min-width:930px)" />
  </head>

  <body>
    <!--HEADER-->
    <header class="header">
      <section class="header--title-container">
        <!--Nuestras páginas web deben tener solo un <h1>. Esto es por temas de SEO(Search Engine Optimization)-->
        <h1>Figuras geométricas</h1>
        <p>
          Halla el área y el perímetro de algunas figuras de manera rápida y sencilla. 
        </p>
      </section>
    </header>
    <!--MAIN-->
    <main>
      <section class="main-everything">
        <span class="geometria-logo"></span>
          <!--SECCIÓN DE SELECCIONAR FIGURA-->
          <h2 class="select-figure">Selecciona la figura</h2>
          <section class="main-section--options">
            <button class="botones-figuras cuadrado" type="button" onclick="mostrarCuadrado();">Cuadrado</button>
            <button class="botones-figuras triangulo" type="button" onclick="mostrarTriangulo();">Triángulo</button>
            <button class="botones-figuras circulo" type="button" onclick="mostrarCirculo();">Circulo</button>
          </section>
  
  
          <section class="main-section--figures">
            <!--SECCIÓN FIGURA CUADRADO-->
            <section class="figura-container cuadrado" id="cuadrado">
              <div class="figura-izquierda">
                <h2 class="figura-titulo">Cuadrado</h2>
                <img src="../assets/img/cuadrado.png" alt="Cuadrado" title="Cuadrado" class="figuras">
              </div>
              <form action="" class="figura-derecha">
                <div class="derecha">
                  <div class="txt_field">
                    <label for="InputCuadrado" class=txt_field--label>Lado del cuadrado(cm)</label>
                    <input type="number" id="InputCuadrado" required class="txt_field--input">   
                  </div>
                  <div class="buttons-figura-container">
                    <button type="button" id="CuaPer" onclick="perimetroCuadrado()" class="button-figura cuadrado">Perímetro</button>
                    <button type="button" id="CuaAr" onclick="areaCuadrado()" class="button-figura cuadrado">Área</button>
                  </div>     
                  <p class="result" id="resultado-cuadrado"></p>    
                </div>
              </form>
            </section>
            <!--SECCIÓN FIGURA TRIANGULO-->
            <section class="figura-container triangulo" id="triangulo">
              <div class="geometric-figure--tittle">
                <h2 class="figura-titulo">Triángulo equilatero</h2>
                <img src="../assets/img/triangulo.png" alt="Triangulo" title="Triangulo" class="figuras">
              </div>
              <form action="">
                <div class="txt_field">
                  <label for="InputTriangulo" class=txt_field--label>Lado del triángulo(cm)</label>
                  <input type="number" id="InputTriangulo" required class="txt_field--input triangulo">
                </div>
                <div class="buttons-figura-container">
                  <button type="button" id="TriaPer" onclick="perimetroTriangulo()" class="button-figura triangulo">Perímetro</button>
                  <button type="button" id="TriaAr" onclick="areaTriangulo()" class="button-figura triangulo">Área</button>
                </div>
                <p class="result" id="resultado-triangulo"></p>    
              </form>
            </section>
            <!--SECCIÓN FIGURA CIRCULO-->
            <section class="figura-container circulo" id="circulo">
              <div class="geometric-figure--tittle">
                <h2 class="figura-titulo">Circulo</h2>
                <img src="../assets/img/circulo.png" alt="Circulo" title="Circulo" class="figuras">
              </div>
              <form action="">
                <div class="txt_field">
                  <label for="InputCirculo" class=txt_field--label>Radio del círculo(cm)</label>
                  <input type="number" id="InputCirculo" required class="txt_field--input circulo">
                </div>
                <div class="buttons-figura-container">
                  <button type="button" id="CirPer" onclick="perimetroCirculo()" class="button-figura circulo">Perímetro</button>
                  <button type="button" id="CirAr" onclick="areaCirculo()" class="button-figura circulo">Área</button>
                </div>
                <p class="result" id="resultado-circulo"></p>    
              </form>
            </section>
      </section>
      
    </main>

    <!--FOOTER-->
    <footer class="footer">
      <!--Hipervínculos-->
      <section>
        <ul class="unorganized-media">
          <li>
            <a
              href="https://www.linkedin.com/in/ValenciaJCamilo/"
              target="_blank"
              rel="noreferrer noopener"
              ><img src="../assets/icons/linkedin.png" alt="Linkedin"
            /></a>
          </li>
          <li>
            <a
              href="https://github.com/ValenciaJCamilo"
              target="_blank"
              rel="noreferrer noopener"
              ><img src="../assets/icons/github.png" alt="GitHub"
            /></a>
          </li>
          <li>
            <a
              href="https://twitter.com/Valenciajcamilo"
              target="_blank"
              rel="noreferrer noopener"
              ><img src="../assets/icons/twitter.png" alt="Twitter"
            /></a>
          </li>
        </ul>
      </section>
      <!--Logotipo/Isoptipo-->
      <section>
        <img src="../assets/icons/logo-footer.png" alt="" class="logo-footer" />
      </section>
      <script src="../js/figuras.js"></script>
    </footer>
  </body>
</html>
