<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--FUENTE DEL PROYECTO-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;500;700&family=Commissioner:wght@300&family=Exo+2:ital,wght@1,700&display=swap"
        rel="stylesheet"
    />
    <!--ÍCONO Y TÍTULO DE LA PESTAÑA DE NAVEGACIÓN-->
    <title>Simulador / KidiMath</title>
    <link rel="shortcut icon" href="../assets/icons/rubik-cube.png" />
    <!--ESTILO PRINCIPAL-->
    <link rel="stylesheet" href="../css/simulador/simulador.css" />
    <!--Cargamos el siguiente estilo-->
    <link
        rel="stylesheet"
        href="../css/simulador/simulador-tablet.css"
        media="(min-width:930px)"
    />
    <!--Librería de scroll-->
    <script src="../js/scrollreveal.js"></script>
</head>

<body>
    <!--HEADER-->
    <header class="header">
        <div class="header--title-container">
        <!--Nuestras páginas web deben tener solo un <h1>. Esto es por temas de SEO(Search Engine Optimization)-->
            <h1>Simulador Financiero</h1>
            <p>Este simulador de préstamos muestra cuánto dinero pagas en capital e intereses con el tiempo. </p>
        </div>
    </header>

    <main>
        <span class="salario-logo"></span>
        <section class="main-descuento--container" id="descuento">
            <div class="main-descuento--info">
                <h2 class="descuento--titulo">Descubre lo que realmente pagas</h2>
                <img src="../assets/img/prestamo.png" alt="Imagen de descuento" title="Descuento" class="descuento-img">
            </div>
            <form action="" class="main-descuento--form">
                <div class="txt_field"> 
                    <div class="txt_field-valor">
                        <label for="InputValor" class=txt_field--label>Valor del préstamo $</label>
                        <input type="number" id="InputValor" required class="txt_field--input valor">
                    </div>
                    <div class="txt_field-descuento">
                        <label for="InputDescuento" class=txt_field--label>Tasa de interés %</label>
                        <input type="number" id="InputDescuento" required class="txt_field--input valor"> 
                    </div>
                    <div class="txt_field-descuento">
                        <label for="InputCuotas" class=txt_field--label>Cantidad cuotas (meses)</label>
                        <input type="number" id="InputCuotas" required class="txt_field--input valor"> 
                    </div>
                <div class="buttons-descunto-container">
                    <button type="button" onclick="calculate()" class="button-descuento valor">Calcular</button>
                </div>
            </form>
            <div class="contenedor-resultado">
                <p class="result" id="texto-condicional"></p>      
            </div>
            <div class="contenedor-resultado"> 
                <div class=individual-res>
                    <p class="result" id="texto-mensual"></p>      
                    <p class="result" id="resultado-mensual"></p>      
                </div>
                <div class=individual-res>
                    <p class="result" id="texto-interes"></p>  
                    <p class="result" id="resultado-interes"><p>      
                </div>
                <div class="individual-res">
                    <p class="result" id="texto-total"></p>  
                    <p class="result" id="resultado-total"></p>      
                </div>
            </div>
        </section>        
    </main>

    <!--FOOTER-->
    <footer class="footer">
    <!--Hipervínculos-->
        <section>
            <ul class="unorganized-media">
            <li>
                <a href="https://www.linkedin.com/in/ValenciaJCamilo/"target="_blank"rel="noreferrer noopener">
                    <img src="../assets/icons/linkedin.png" alt="Linkedin"/>
                </a>
            </li>
            <li>
                <a href="https://github.com/ValenciaJCamilo"target="_blank"rel="noreferrer noopener">
                    <img src="../assets/icons/github.png" alt="GitHub"/>
                </a>
            </li>
            <li>
                <a href="https://twitter.com/Valenciajcamilo"target="_blank"rel="noreferrer noopener">
                    <img src="../assets/icons/twitter.png" alt="Twitter"/>
                </a>
            </li>
            </ul>
        </section>
            <!--Logotipo/Isoptipo-->
        <section>
            <img src="../assets/icons/logo-footer.png" alt="" class="logo-footer" />
        </section>
        <script src="../js/index.js"></script>
        <script src="../js/simulador-financiero.js"></script>
    </footer>
</body>
</html>
