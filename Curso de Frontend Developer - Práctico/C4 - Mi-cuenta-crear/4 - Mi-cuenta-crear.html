<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./4 - Mi-cuenta-Crear.css">
    <title>4 - Mi cuenta: Crear</title>
</head>
<body>
    <!--Esto es todo la pantalla del login-->
    <div class="login">
        <!--Esta es la sección del logo y del texto-->
        <div class="form-container">
            <h1 class="title">My account</h1>
            <!--Esta es la sección del formulario-->
            <form action="/" class="form">
                <!--Creamos un containte DIV para poder separar mediante 'space- bretween' el form con el botón-->
                <div >
                    <!--Campo del nombre-->
                    <label for="name" class="label">Name</label>
                    <input type="text" id="name" placeholder="Camilo" class="input input-name">

                    <!--Campo del correo-->
                    <label for="email" class="label">Email address</label>
                    <input type="text" id="email" placeholder="camilovalncias@gmail.com" class="input input-mail">
    
                    <!--Campo de la contraseña-->
                    <label for="password" class="label">Password</label>
                    <input type="password" id="password" placeholder="********" class="input input-password">
                </div>
                <!--Botón-->
                <input type="submit" value="Create" class="primary-button login-button">
            </form>
        </div>
    </div>
</body>
</html>
