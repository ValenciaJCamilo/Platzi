<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./2 - Email-enviado.css">
    <title>2 - Email enviado</title>
</head>
<body>
    <!--Esto es todo la pantalla del email-->
    <div class="login">
        <!--Esta es la sección del logo y del texto-->
        <div class="form-container">
            <img src="../Logos/logo_yard_sale.svg" alt="Logo" class="logo">
            <h1 class="title">Email has been sent!</h1>
            <p class="subtitle">Please check your inbox for instructions on how to reset the password</p>

            <!--Esta es la sección de la imagen del email-->
            <div class="email-image">
                <img src="../Icons/email.svg" alt="Email-img">
            </div>

            <!--Este es el botón-->
            <button class="primary-button login-button">Login</button>

            <!--Texto de abajo del botón-->
            <!--El párrafo contiene todo-->
            <p class="resend">
                <!--El span es el texto normal-->
                <span>Didn't receive the email?</span>
                <!--El a es un hipervínculo-->
                <a href="#">Resend</a>
            </p>
        </div>
    </div>
</body>
</html>
