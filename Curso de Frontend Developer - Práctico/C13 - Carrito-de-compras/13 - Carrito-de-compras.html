<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../Logos/favicon_bota_fora.svg" type="img"> 
    <link rel="stylesheet" href="./13 - Carrito-de-compras.css">
    <title>13 - Carrito de compras</title>
</head>

<body>
    <aside class="product-detail">
      <div class="title-container">
        <img src="../icons/flechita.svg" alt="arrow">
        <p class="title">My order</p>
      </div>
  
      <div class="my-order-content">
        <div class="shopping-cart">
            <figure>
                <img src="https://images.pexels.com/photos/5412086/pexels-photo-5412086.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="Clock">
            </figure>
            <p>Clock</p>
            <p>$10</p>
          <img src="../Icons/icon_close.png" alt="close">
        </div>
  
        <div class="shopping-cart">
            <figure>
                <img src="https://images.pexels.com/photos/163036/mario-luigi-yoschi-figures-163036.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="Mario Bros Toys">
            </figure>
            <p>Mario Bros Toys</p>
            <p>$15</p>
          <img src="../Icons/icon_close.png" alt="close">
        </div>
  
        <div class="shopping-cart">
            <figure>
               <img src="https://images.pexels.com/photos/165236/pexels-photo-165236.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="Skate">
            </figure>
            <p>Skate</p>
            <p>$20</p>
          <img src="../Icons/icon_close.png" alt="close">
        </div>
  
        <div class="order">
          <p>
            <span>Total</span>
          </p>
          <p>$45</p>
        </div>
  
        <button class="primary-button">
          Checkout
        </button>
      </div>
    </div>
    </aside>
  </body>
  </html>
