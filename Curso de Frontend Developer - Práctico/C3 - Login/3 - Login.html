<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./3 - Login.css">
    <title>3 - Login</title>
</head>
<body>
    <!--Esto es todo la pantalla del login-->
    <div class="login">
        <!--Esta es la sección del logo y del texto-->
        <div class="form-container">
            <img src="../Logos/logo_yard_sale.svg" alt="Logo" class="logo">
            <!--Esta es la sección del formulario-->
            <form action="/" class="form">
                <!--Campo de texto del email-->
                <label for="email" class="label">Email address</label>
                <input type="text" id="email" placeholder="camilovalncias@gmail.com" class="input input-email">

                <!--Campo de texto de la contraseña-->
                <label for="password" class="label">Password</label>
                <input type="password" id="password" placeholder="********" class="input input-password">

                <!--Botón Log in-->
                <input type="submit" value="Log in" class="primary-button login-button">

                <!--Link de olvidar contraseña-->
                <a href="#">Forgot my password</a>
                 
            </form>
            <!--Botón Sign Up. Fuera del formulario-->
            <button class="secondary-button signup-button">Sign up</button>
        </div>
    </div>
</body>
</html>
