<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../Logos/favicon_bota_fora.svg" type="img"> 
    <link rel="stylesheet" href="./11 - Navbar.css">
    <title>11 - Navbar</title>
</head>
<body>
    <!--Decimos al navegador que esto es una barra de navegación-->
    <nav>
        <!--Insertamos el icono de menú hamburguesa-->
        <img src="../Icons/icon_menu.svg" alt="menu" class="menu">
        <!--Parte IZQUIERDA del Navbar-->
        <div class="navbar-left">
            <!--Insertamos el Logo-->
            <img src="../Logos/logo_yard_sale.svg" alt="Logo" class="logo">
            <!--Creamos una lista UNORGANIZED = DESORDENADA-->
            <ul>
                <!--Enumerado de la lista-->
                <li>
                    <a href="#">All</a>
                </li>
                <li>
                    <a href="#">Clothes</a>
                </li>
                <li>
                    <a href="#">Electronics</a>
                </li>
                <li>
                    <a href="#">Furnitures</a>
                </li>
                <li>
                    <a href="#">Toys</a>
                </li>
                <li>
                    <a href="#">Others</a>
                </li>
            </ul>
        </div>

        <!--Parte DERECHA del Navbar-->
        <div class="navbar-right">
            <!--List desorganizada-->
            <ul>
                <!--Correo electrónico: Mi cuenta-->
                <li class="navbar-email">camilovalncias@gmail.com</li>
                <!--Carrito de compras-->
                <li class="navbar-shopping-cart">
                    <!--Imagen del carrito-->
                    <img src="../Icons/icon_shopping_cart.svg" alt="Shopping Cart">
                    <!--Númerito del carrito-->
                    <div>2</div>
                </li>
            </ul>
        </div> 
    </nav>
</body>
</html>
